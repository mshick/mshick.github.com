# User data
title: Michael Shick
url: http://shick.us
description: I'm a developer.
author: Michael Shick
logo: /assets/images/avatar.jpg

# Where things are
destination:  ./_site
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes
collections:
  posts:
    output:     true
  projects:
    output:     true
    permalink:  /projects/:path/

# Handling Reading
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
keep_files:   []
include:      []
exclude:
  - vendor
  - node_modules
  - package.json
  - rollup.config.js
  - postcss.config.js
  - Gemfile
  - Gemfile.lock
  - README.md

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

# Serving
baseurl: "" # does not include hostname
show_dir_listing: false

# Outputting
permalink:     pretty
paginate_path: /page:num
timezone:      America/Los_Angeles

quiet:    false
verbose:  false

liquid:
  error_mode: lax

# Required for github-metadata
repository: mshick/mshick.github.io

# Plugins
gems:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-gist

  - jekyll-github-metadata


# Markdown Processors
kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false

# Html Compressor
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: ['development']
  blanklines: false
  profile: false
  startings: []

# Front Matter defaults
defaults:
  -
    scope:
      type: "posts"
    values:
      author: Michael Shick
  -
    scope:
      type: "projects"
    values:
      author: Michael Shick
