---
layout: default
---
{% if page.image != empty and page.image != nil %}
  {% assign has_image = true %}
{% endif %}
<article row class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div grid>
    <div column{% if has_image %}="8"{% endif %}>
      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">
          {{ page.title }}
        </h1>
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
    {% if has_image %}
    <figure column="4" class="post-image">
      <img src="{{ page.image }}" alt="post image"/>
    </figure>
    {% endif %}
  </div>
</article>
