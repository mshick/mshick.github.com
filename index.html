<html>
  <head>
    <title>Michael Shick</title>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700'
    rel='stylesheet' type='text/css'>
    <style type="text/css">
      body {
        font-family: 'Quicksand';
        font-size: 10px;
      }

      #page {
        margin: 2em auto;
        height: 300px;
        width: 300px;
        text-align: center;
      }

      h1 {
        font-size: 4em;
        font-weight: 700;
      }

      h2 {
        font-size: 2.4em;
        font-weight: 500;
      }

      span {
        display: block;
        text-transform: uppercase;
        line-height: 1.7em;
      }
    </style>

    <script type="text/javascript">
      function domReady () {
        var phone = document.getElementById("phone");
        if (!isMobile()) {
          phone.href = phone.href.replace(/^tel/, "callto");
        }
      };

      function isMobile() {
          return (
              ( navigator.userAgent.indexOf( "iPhone" ) > -1 ) ||
              ( navigator.userAgent.indexOf( "iPod" ) > -1 ) ||
              ( navigator.userAgent.indexOf( "iPad" ) > -1 ) ||
              ( navigator.userAgent.indexOf( "Android" ) > -1 ) ||
              ( navigator.userAgent.indexOf( "webOS" ) > -1 )
          );
      };

      document.addEventListener('DOMContentLoaded', domReady);
    </script>
  </head>

  <body>
    <div id="page">
      <h1>Michael Shick</h1>
      <h2>Web Developer</h2>
      <span>Email: <a href="mailto:me@michaelshick.com">me@michaelshick.com</a></span>
      <span>Phone: <a id="phone" href="tel:9193600095">(919) 360-0095</a></span>
    </div>
  </body>
</html>
